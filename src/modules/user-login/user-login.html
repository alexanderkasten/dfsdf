<template>
  <require from="./user-login.css"></require>
  <form if.bind="!isLoggedIn" submit.delegate="login()" role="form">
    <input class="form-control" type="text" value.bind="username" placeholder="Username"/>
    <input class="form-control" type="password" value.bind="password" placeholder="Password"/>
    <button class="btn btn-success" type="submit">Login</button>
  </form>
  <div if.bind="isLoggedIn">
    <span style="color: #9d9d9d;">
      <i class="glyphicon glyphicon-user"></i>
      Hi, ${identity.name}
    </span>
    <a class="btn btn-danger" click.delegate="logout()">Logout</a>
  </div>
</template>
