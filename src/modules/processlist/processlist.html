<template>
  <require from="./processlist.css"></require>
  <div class="container">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>#</th>
      </tr>
      <tr repeat.for="process of processes">
        <td>${process.name}</td>
        <td>${process.id}</td>
        <td>
          <button type="button" class="btn btn-success" click.delegate="startProcess(process)">Starten</button>
          <a class="btn btn-primary" href="#/processdetail/${process.id}">Details</a>
        </td>
      </tr>
    </table>
  </div>
</template>
