<template>
  <require from="./processlist.css"></require>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th colspan="2">#</th>
    </tr>
    <tr repeat.for="process of processes">
      <td>${process.name}</td>
      <td>${process.id}</td>
      <td>
        <button type="button" class="btn btn-primary" click.delegate="startProcess(process)">Start</button>
      </td>
      <td>
        <a type="button" class="btn btn-primary" href="#/processdetail/${process.id}">Details</a>
      </td>
    </tr>
  </table>
</template>
