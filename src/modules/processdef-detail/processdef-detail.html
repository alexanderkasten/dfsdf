<template>
  <require from="../bpmn-io/bpmn-io"></require>
  <require from="./processdef-detail.css"></require>
  <require from="spectrum-colorpicker/spectrum.css"></require>
  <div class="process-def-detail">
    <div class="bpmnio-container">
      <bpmn-io view-model.ref="bpmnio" xml.bind="process.xml" name.bind="process.name"></bpmn-io>
    </div>
  </div>

  <!-- Save On Leave Modal {{{ -->
  <div class="modal" tabindex="-1" role="dialog" id="saveModalLeaveView">
    <div class="modal-dialog save-modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Document Contains Changes</h4>
        </div>
        <div class="modal-body">
          Your process has unsaved changes. Save changes to diagram before leaving?
        </div>
        <div class="modal-footer">
          <button type="button" class="custom-button" data-dismiss="modal" id="cancelButtonLeaveView">Cancel</button>
          <button type="button" class="custom-button" data-dismiss="modal" id="dontSaveButtonLeaveView">Leave and don't save</button>
          <button type="button" class="custom-button" data-dismiss="modal" id="saveButtonLeaveView">Save and leave</button>
        </div>
      </div>
    </div>
  </div>
  <!-- }}} Save On Leave Modal -->

  <!-- Save Modal for Process Start {{{ -->
  <div class="modal" tabindex="-1" role="dialog" id="saveModalProcessStart">
    <div class="modal-dialog save-modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Document Contains Changes</h4>
        </div>
        <div class="modal-body">
          Your process has unsaved changes. Save changes to diagram before starting the process?
        </div>
        <div class="modal-footer">
          <button type="button" class="custom-button" data-dismiss="modal" id="cancelButtonProcessStart">Cancel</button>
          <button type="button" class="custom-button" data-dismiss="modal" id="saveButtonProcessStart">Save and start process</button>
        </div>
      </div>
    </div>
  </div>
  <!-- }}} Sace Modal for Process Start -->
  <div show.bind="showModal">
      <div class="modal fade in show" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content process-def-detail_modal-dialog-content">
            <div class="modal-header process-def-detail_modal-header">
              <h3 class="process-def-detail_modal-dialog__headline">Select initial StartEvent</h3>
            </div>
            <div class="modal-body process-def-detail_modal-body">
              This Process has more then one defined StartEvent. In order to start
              the process, you have to select an initial StartEvent.
              <div class="process-def-detail_dropdown-menu">
                <select value.bind="selectedStartEvent" ref="dropdownMenu">
                  <option value="">Select StartEvent</option>
                  <option repeat.for="startEvent of processesStartEvents" value.bind="startEvent.id">${startEvent.id}</option>
                </select>
              </div>
            </div>
            <div class="modal-footer process-def-detail_modal-footer">
                <button type="button" class="custom-button" data-dismiss="modal" id="cancelStartEventSelection">Cancel</button>
                <button type="button" class="custom-button" data-dismiss="modal" id="startProcessWithSelectedStartEvent">Start Process</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-backdrop fade in"></div>
    </div>
</template>
