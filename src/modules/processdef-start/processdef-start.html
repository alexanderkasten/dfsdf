<template>
  <require from="./processdef-start.css"></require>
  <require from="../dynamic-ui-wrapper/dynamic-ui-wrapper"></require>
  <div class="start-process">
    <div class="container-fluid start-process-container">
      <template if.bind="processModel">
        <h3>Start process: ${processModel.id}</h3>

        <dynamic-ui-wrapper view-model.ref="dynamicUiWrapper"></dynamic-ui-wrapper>
      </template>

      <template if.bind="!processModel">
        <h3>Process not found</h3>
      </template>
    </div>
  </div>
</template>
