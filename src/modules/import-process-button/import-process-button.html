<template>
  <require from="./import-process-button.css"></require>
  <require from="../choose-dialog/choose-dialog"></require>

  <input type="file" ref="fileInput" accept=".xml,.bpmn" files.bind="selectedFiles" class="hidden">
  <button class="menu-bar__menu-center--action-button" click.delegate="fileInput.click()">
    <i class="fa fa-upload"></i>
  </button>

  <template if.bind="chooseOptions">
    <div class="modal fade in show" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Select Processes</h4>
          </div>
          <div class="modal-body">
            <p>In the selected BPMN diagram are multiple processes present. Which of these process should be imported to the ProcessEngine?</p>
            <choose-dialog options.bind="chooseOptions" on-selected.bind="onProcessModdleSelected.bind($this)"></choose-dialog>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" click.delegate="abortImport()">Abort</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade in"></div>
  </template>
</template>
