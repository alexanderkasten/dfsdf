<template>
  <require from="./import-process-button.css"></require>
  <require from="../choose-dialog/choose-dialog"></require>  

  <input type="file" ref="fileInput" accept=".xml,.bpmn" files.bind="selectedFiles" style="display:none;">
  <a class="btn btn-primary" click.delegate="fileInput.click()">Import Diagram</a>

  <div if.bind="chooseOptions">
    <div class="modal fade in" style="display: block;" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Prozesse auswählen</h4>
          </div>
          <div class="modal-body">
            <p>In dem ausgewählen BPMN Diagram sind mehrere Prozesse vorhanden. Welcher dieser Prozesse soll für die ProcessEngine
              importiert werden?</p>
            <choose-dialog options.bind="chooseOptions" on-selected.bind="onProcessModdleSelected.bind($this)"></choose-dialog>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" click.delegate="abortImport()">Abbrechen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade in"></div>
  </div>
</template>
