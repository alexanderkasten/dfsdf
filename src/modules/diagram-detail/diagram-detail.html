<template>
  <require from="../bpmn-io/bpmn-io"></require>
  <require from="./diagram-detail.css"></require>
  <require from="spectrum-colorpicker/spectrum.css"></require>
  <div class="diagram-detail">
    <div class="bpmnio-container">
      <bpmn-io view-model.ref="bpmnio" xml.bind="diagram.xml" name.bind="diagram.name"></bpmn-io>
    </div>
  </div>

  <!-- Save On Leave Modal {{{ -->
    <div show.bind="showUnsavedChangesModal">
      <div class="modal show-modal" tabindex="-1" role="dialog" id="saveModalLeaveView">
        <div class="modal-dialog save-modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Document Contains Changes</h4>
            </div>
            <div class="modal-body">
              Your process has unsaved changes. Save changes to diagram before leaving?
            </div>
            <div class="modal-footer">
              <button type="button" class="custom-button" data-dismiss="modal" id="cancelButtonLeaveView">Cancel</button>
              <button type="button" class="custom-button" data-dismiss="modal" id="dontSaveButtonLeaveView">Leave and don't save</button>
              <button type="button" class="custom-button" data-dismiss="modal" id="saveButtonLeaveView">Save and leave</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- }}} Save On Leave Modal -->
    <!-- Save Before Deploy Modal {{{ -->
    <div show.bind="showSaveBeforeDeployModal">
      <div class="modal show-modal">
        <div class="modal-dialog save-before-deploy-modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Save Diagram before deploy</h4>
            </div>
            <div class="modal-body">
              In order to deploy your Diagram, you have to save your recent changes.
            </div>
            <div class="modal-footer">
              <button type="button" class="custom-button" data-dismiss="modal" id="cancelDeploy" click.delegate="cancelModal()"> Cancel</button>
              <button type="button" class="custom-button" data-dismiss="modal" id="saveButtonDeploy" click.delegate="saveDiagramAndDeploy()"> Save and deploy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-backdrop fade in"></div>
    </div>
    <!-- }}} Save On Leave Modal -->
</template>
