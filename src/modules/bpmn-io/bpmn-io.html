<template>
  <require from="../property-panel/property-panel"></require>
  <require from="@process-engine/bpmn-js-custom-bundle/bpmn-modeler-custom.css"></require>
  <require from="./bpmn-io.css"></require>
  <div class="modeler">
    <div ref="canvasModel" id="canvas">
    </div>
    <div>
      <div class="resize_div" ref="resizeBtn">
        <button show.bind="!toggled" class="resize_btn" title="Resize" click.delegate="resize()">Resize</button>
      </div>
      <div class="toggle_div" ref="toggleBtn">
        <button class="toggle_panel" title="Toggle PropertyPanel" click.delegate="togglePanel()">${ !toggled ? 'Hide' : 'Show'}</button>
      </div>
      <property-panel ref="panel" id="js-properties-panel" modeler.bind="modeler" xml.bind="xml"></property-panel>
    </div>
  </div>
</template>
