<template>
  <require from="../property-panel/property-panel"></require>
  <require from="@process-engine/bpmn-js-custom-bundle/bpmn-modeler-custom.css"></require>
  <require from="./bpmn-io.css"></require>
  <div class="modeler">
    <div ref="canvasModel" id="canvas">
    </div>
    <div>
      <button ref="resizeBtn" class="resize_btn" title="Resize" click.delegate="resize($event)">Resize</button>
      <button ref="toggleBtn" class="toggle_panel" title="Toggle PropertyPanel" click.delegate="togglePanel()">Hide</button>
      <property-panel ref="panel" id="js-properties-panel" modeler.bind="modeler"></property-panel>
    </div>
  </div>
</template>
