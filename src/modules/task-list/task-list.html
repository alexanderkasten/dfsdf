<template>
  <require from="./task-list.css"></require>
  <require from="../user-login/user-login"></require>
  <div class="task-list">
    <div class="task-list-container">
      <div show.bind="tasks && tasks.length > 0">
        <h3>Tasks waiting</h3>
        <table class="table table-striped table-bordered">
          <tr>
            <th>ProcessName</th>
            <th>UserTaskName</th>
            <th>UserTaskId</th>
            <th>State</th>
            <th></th>
          </tr>
          <tr repeat.for="task of shownTasks">
            <td><a href="/processdef/${task.process.processDef.id}/detail">${task.process.processDef.name}</a></td>
            <td>${task.name}</td>
            <td>${task.id}</td>
            <td>${task.state}</td>
            <td>
              <a class="btn btn-success" href="/task/${task.id}/dynamic-ui">Continue</a>
            </td>
          </tr>
        </table>
        <div class="col-md-12 col-xs-12 pagination">
          <aubs-pagination page-size.bind="pageSize" total-items.bind="totalItems" current-page.bind="currentPage"
            boundary-links.bind="true" click.delegate="updateUserTasks()">
          </aubs-pagination>
        </div>
      </div>
      <template if.bind="succesfullRequested && (!tasks || tasks.length === 0)">
        <h3>No tasks found</h3>
      </template>
      <div show.bind="!succesfullRequested" class="container">
        <img src="src/resources/images/gears.svg" class="loading-spinner">
      </div>
    </div>
  </div>
</template>
