<template>
  <require from="./task-list.css"></require>

  <div class="container">
    <div if.bind="tasks && tasks.length > 0">
      <table class="table table-striped table-bordered">
        <tr>
          <th>ProcessName</th>
          <th>UserTaskName</th>
          <th>UserTaskId</th>
          <th>State</th>
          <th></th>
        </tr>
        <tr repeat.for="task of shownTasks">
          <td>${task.process.processDef.name}</td>
          <td>${task.name}</td>
          <td>${task.id}</td>
          <td>${task.state}</td>
          <td>
            <a class="btn btn-success" href="#/task/${task.id}/dynamic-ui">Continue</a>
          </td>
        </tr>
      </table>
    </div>
    <div if.bind="!tasks || tasks.length === 0">
      <h3>No tasks found</h3>
    </div>
  </div>
  <div class="col-md-12 pagination">
    <aubs-pagination page-size.bind="pageSize" total-items.bind="totalItems" current-page.bind="currentPage"
      boundary-links.bind="true" click.delegate="updateUserTasks()">
    </aubs-pagination>
  </div>
</template>
