<template>
  <require from="./task-list.css"></require>

  <div class="container">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Process name</th>
        <th>Task name</th>
        <th>State</th>
        <th></th>
      </tr>
      <tr repeat.for="task of tasks">
        <td>${task.process.processDef.name}</td>
        <td>${task.name}</td>
        <td>${task.state}</td>
        <td>
          <a class="btn btn-success" href="#/task/${task.id}/dynamic-ui">Continue</a>
        </td>
      </tr>
    </table>
  </div>
</template>
