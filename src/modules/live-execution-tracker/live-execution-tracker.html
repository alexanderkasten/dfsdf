<template>
  <require from="./live-execution-tracker.css"></require>
  <require from="../task-dynamic-ui/task-dynamic-ui"></require>
  <require from="../inspect/token-viewer/token-viewer"></require>

  <div class="live-execution-tracker">
    <div class="let__diagram-viewer">
        <div ref="canvasModel" class="let__body"></div>
        <button if.bind="hasPreviousProcess" class="btn btn-default let__parent-process-button" click.delegate="navigateBackToPreviousProcess()">Back to previous process</button>
        <button class="btn btn-default let__back-button" click.delegate="navigateBack()">Back</button>
    </div>
    <div class="let__right-resize-div" ref="rightPanelResizeDiv"></div>
    <token-viewer ref="tokenViewer" class="let__token-viewer" css="width: ${tokenViewerWidth}px;" correlation.bind="selectedCorrelation" active-diagram.bind="activeDiagram" flow-node.bind="selectedFlowNode"></token-viewer>
  </div>

  <!-- Task-Dynamic-UI Modal -->
  <div if.bind="showDynamicUiModal">
    <div class="modal show-modal" css="display: ${showDynamicUiModal ? 'block' : 'none'};" tabindex="-1" role="dialog" id="dynamicUiModal">
      <div class="modal-dialog dynamic-ui-modal-dialog" role="document">
        <div class="modal-content dynamic-ui-modal-content">
          <div class="modal-body dynamic-ui-modal-body">
            <btn class="button close-dynamic-ui-button"><i class="fas fa-times" click.delegate="closeDynamicUiModal()"></i></btn>
            <task-dynamic-ui correlation-id.bind="correlationId" 
                             view-model.ref="dynamicUi" 
                             process-instance-id="processInstanceId"
                             process-model-id.bind="processModelId" 
                             task-id.bind="taskId" 
                             is-modal="true" 
                             close-modal.trigger="closeDynamicUiModal()"
                             active-solution-entry.bind="activeSolutionEntry"
                             ></task-dynamic-ui>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade in"></div>
  </div>
</template>
