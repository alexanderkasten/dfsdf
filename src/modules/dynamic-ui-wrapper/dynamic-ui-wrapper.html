<template>
  <require from="./dynamic-ui-wrapper.css"></require>
  <require from="../form-widget/form-widget"></require>
  <require from="../confirm-widget/confirm-widget"></require>

  <form-widget if.bind="currentWidget.type === 'form'" view-model.ref="dynamicUi" widget.bind="currentWidget"></form-widget>
  <confirm-widget if.bind="currentWidget.type === 'confirm'" view-model.ref="dynamicUi" widget.bind="currentWidget"></confirm-widget>
  <button id="submitBtn" type="submit" class="btn btn-primary" click.delegate="proceed()">Submit</button>
</template>
