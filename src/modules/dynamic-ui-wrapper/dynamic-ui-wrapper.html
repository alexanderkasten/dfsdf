<template>
  <require from="./dynamic-ui-wrapper.css"></require>
  <require from="../form-widget/form-widget"></require>
  <require from="../confirm-widget/confirm-widget"></require>

  <div>
    <confirm-widget if.bind="currentUserTask.preferredControl === 'confirm'" userTaskConfig.bind="currentUserTask.data"></confirm-widget>
    <form-widget else userTaskConfig.bind="currentUserTask.data"></form-widget>

    <div if.bind="currentUserTask" class="btn-group dynamic-ui-btn-group" role="group">
      <button if.bind="declineButtonText" class="btn btn-danger" click.delegate="handleButtonClick('cancel')">${declineButtonText}</button>
      <button if.bind="confirmButtonText" class="btn btn-success" click.delegate="handleButtonClick('proceed')">${confirmButtonText}</button>
    </div>

  </div>

</template>
