<template>
  <require from="./dynamic-ui-wrapper.css"></require>
  <require from="../form-widget/form-widget"></require>
  <require from="../confirm-widget/confirm-widget"></require>
  <div>
    <confirm-widget if.bind="isConfirmUserTask" user-task-config.bind="currentUserTask.data"></confirm-widget>
    <form-widget if.bind="isFormUserTask" user-task-config.bind="currentUserTask.data"></form-widget>
    <div class="dynamic-ui__button--wrapper">
      <button if.bind="cancelButtonText" class="btn btn-default dynamic-ui__button" click.delegate="handleButtonClick('cancel')">${cancelButtonText}</button>
      <button if.bind="confirmButtonText" class="btn btn-success dynamic-ui__button" click.delegate="handleButtonClick('proceed')" id="dynamic-ui-wrapper-continue-button">${confirmButtonText}</button>
      <button if.bind="declineButtonText" class="btn btn-danger dynamic-ui__button dynamic-ui__button--decline" click.delegate="handleButtonClick('decline')">${declineButtonText}</button>
    </div>
  </div>
</template>
