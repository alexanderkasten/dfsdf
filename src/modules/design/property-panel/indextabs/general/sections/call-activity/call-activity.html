<template>
  <require from="./call-activity.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">Call Activity</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Process</th>
          <td>
            <select class="props-input props-select" value.bind="selectedDiagramId" change.delegate="updateCalledDiagram()">
              <option model.bind="null">-Choose called process-</option>
              <option repeat.for="diagram of allDiagrams"
                      model.bind="diagram.name" value="${diagram.name}">${diagram.name}</option>
            </select>
          </td>
        </tr>
      </table>
      <button class="navigation-button" disabled.bind="!selectedDiagramId" click.delegate="navigateToCalledDiagram()">Navigate to called process</button>
    </div>
  </div>
</template>
