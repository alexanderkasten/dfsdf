<template>
  <require from="./pool.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow" id="js-general-pool-section">
    <div class="panel__heading">Pool</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Version</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.versionTag" change.delegate="updateVersion()" disabled.bind="!isEditable">
          </td>
        </tr>
        <tr>
          <th>ID
            <input type="checkbox" checked.bind="checked" style="margin-left: 10px;" disabled.bind="!isEditable">
          </th>
          <td>
            <input type="text" id="processId" class="props-input" value.bind="businessObjInPanel.processRef.id & validateOnChange" change.delegate="validate()" disabled.bind="!isEditable || !checked">
          </td>
          <td>
            <template if.bind="validationError">
              <i class="fas fa-times validation_error"></i>
            </template>
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.name" change.delegate="updateName()" disabled.bind="!isEditable">
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
