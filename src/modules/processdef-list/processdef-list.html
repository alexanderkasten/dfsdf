<template>
  <require from="./processdef-list.css"></require>

  <div if.bind="_processes" class="container">
    <a class="btn btn-success create-process" click.delegate="createProcess()">Create Process Definition</a>
    <table class="table table-striped table-bordered">
      <tr>
        <th>ProcessDefinitionName</th>
        <th>ProcessDefinitionId</th>
        <th></th>
      </tr>
      <tr repeat.for="process of processes" id="processDef">
        <td>${process.name}</td>
        <td>${process.id}</td>
        <td>
          <button click.delegate="startProcess(process.id)" class="btn btn-success">Start</button>
          <button click.delegate="showDetails(process.id)" class="btn btn-primary">Details</button>
        </td>
      </tr>
    </table>
    <div class="col-md-12 pagination">
        <aubs-pagination page-size.bind="pageSize" total-items.bind="totalItems" current-page.bind="currentPage"
          boundary-links.bind="true">
        </aubs-pagination>
      </div>
  </div>
  <div if.bind="!_processes" class="container">
    <div class="loading-spinner">
      <img src="src/resources/images/gears.svg">
    </div>
  </div>
</template>
