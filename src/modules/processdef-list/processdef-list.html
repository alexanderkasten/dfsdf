<template>
  <require from="./processdef-list.css"></require>
  <require from="../user-login/user-login"></require>
  <require from="../process-solution-panel/process-solution-panel"></require>

  <div class="process-def-list">
    <div class="processdef-list-container">
      <div show.bind="allProcessModels">
        <input type="file" ref="fileInput" accept=".xml, application/xml, .bpmn, application/bpmn20-xml" files.bind="selectedFiles" class="hidden">
        <table class="table table-striped table-bordered process-def-list-table">
          <tr>
            <th>Process Name</th>
            <th class="process-buttons-table-entry"></th>
          </tr>
          <tr repeat.for="process of allProcessModels" id="processDef">
            <td class="process-name-table-entry" title="${process.id}">${process.id}</td>
            <td class="process-buttons-table-entry processdef-list__btn-table-cell">
              <button click.delegate="showDetails(process.id)" class="btn btn-primary" id="processDefDetailsButton">Details</button>
            </td>
          </tr>
        </table>
        <div class="col-md-12 col-xs-12 pagination">
          <aubs-pagination page-size.bind="pageSize" total-items.bind="totalItems" current-page.bind="currentPage"
            boundary-links.bind="true">
          </aubs-pagination>
        </div>
      </div>
      <div show.bind="!allProcessModels" class="container">
        <img src="src/resources/images/gears.svg" class="loading-spinner">
      </div>
    </div>
  </div>
</template>
