<template>
  <require from="./processdef-list.css"></require>

  <div class="container">
    <a class="btn btn-success create-process" click.delegate="createProcess()">Create Process</a>
    <table class="table table-striped table-bordered">
      <tr>
        <th>ProcessDefinitionName</th>
        <th>ProcessDefinitionId</th>
        <th>Latest</th>
        <th>Draft</th>
        <th></th>
      </tr>
      <tr repeat.for="process of processes">
        <td>${process.name}</td>
        <td>${process.id}</td>
        <td>${process.latest}</td>
        <td>${process.draft}</td>
        <td>
          <a class="btn btn-success" href="#/processdef/${process.id}/start">Start</a>
          <a class="btn btn-primary" href="#/processdef/${process.id}/detail">Details</a>
        </td>
      </tr>
    </table>
    <div class="col-md-12 pagination">
        <aubs-pagination page-size.bind="pageSize" total-items.bind="totalItems" current-page.bind="currentPage"
          boundary-links.bind="true">
        </aubs-pagination>
      </div>
  </div>
</template>
