<template>
  <require from="./bpmn-diff-view.css"></require>
  <div class="diff-view">
    <div class="left-diff-view">
      <div ref="leftCanvasModel" class="left-diff-view__canvasModel"></div>
      <span class="diff-canvas-title">Vorher</span>
    </div>
    <div class="right-diff-view">
      <div ref="rightCanvasModel" class="right-diff-view__canvasModel"></div>
      <span class="diff-canvas-title">Nachher</span>
    </div>
    <div class="lower-diff-view">
      <div ref="lowerCanvasModel" class="lower-diff-view__canvasModel"></div>
      <div class="diff-legend">
        <span class="diff-legend-entry diff-legend-entry-first">Legende:</span>
        <span class="diff-legend-entry"><i class="fas fa-stop green"></i> Hinzugef체gt</span>
        <span class="diff-legend-entry"><i class="fas fa-stop red"></i>  Entfernt</span>
        <span class="diff-legend-entry"><i class="fas fa-stop orange"></i> Ge채ndert</span>
        <span class="diff-legend-entry diff-legend-entry-last"><i class="fas fa-stop purple"></i> Layout ge채ndert</span>
      </div>
      <span class="diff-canvas-title">${diffModeTitle}</span>
      <span class="diff-button-hint" if.bind="currentDiffMode === undefined">
        <i class="fas fa-arrow-down fa-3x"></i>
        <span class="diff-button-hint__text">Diff Modus ausw채hlen</span>
        <i class="fas fa-arrow-down fa-3x"></i>
      </span>
      <div class="diff-change-list" if.bind="showChangeList">
        <span class="no-change-message" if.bind="noChangesExisting">Die beiden Diagramme sind identisch.</span>
        <table class="change-list-table">
          <tr repeat.for="removedElement of changeListData.removed">
            <td class="change-list-table__entry diff-change-type"><span class="label label-red">Removed</span></td>
            <td class="change-list-table__entry">${removedElement.type}</td>
            <td class="change-list-table__entry">${removedElement.name}</td>
          </tr>
          <tr repeat.for="changedElement of changeListData.changed">
            <td class="change-list-table__entry diff-change-type"><span class="label label-orange">Changed</span></td>
            <td class="change-list-table__entry">${changedElement.type}</td>
            <td class="change-list-table__entry">${changedElement.name}</td>
          </tr>
          <tr repeat.for="addedElement of changeListData.added">
            <td class="change-list-table__entry diff-change-type"><span class="label label-green">Added</span></td>
            <td class="change-list-table__entry">${addedElement.type}</td>
            <td class="change-list-table__entry">${addedElement.name}</td>
          </tr>
          <tr repeat.for="layoutChangedElement of changeListData.layoutChanged">
            <td class="change-list-table__entry diff-change-type"><span class="label label-purple">Layout Changed</span></td>
            <td class="change-list-table__entry">${layoutChangedElement.type}</td>
            <td class="change-list-table__entry">${layoutChangedElement.name}</td>
          </tr>
       </table>
      </div>
    </div>
  </div>
</template>
