<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="panel panel--grow">
    <div class="panel__heading">User Task</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Form Key</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.formKey">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearFormKey()"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="panel panel--grow">
    <div class="panel__heading">
      Form Fields
      <button class="remove-context-button" disabled.bind="!isFormSelected" click.delegate="removeSelectedForm()">
        <span class="fa fa-trash"></span>
      </button>
      <button class="add-context-button" click.delegate="addForm()">
        <span class="fa fa-plus"></span>
      </button>
    </div>
      <div class="panel__content">
        <select class="form-control forms-list" value.bind="selectedForm" change.delegate="selectForm()" size="5">
          <option repeat.for="form of forms" model.bind="form">${form.id}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="panel panel--grow" show.bind="isFormSelected">
    <div class="panel__heading">Form Field</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>ID</th>
          <td>
            <input type="text" class="props-input" id="formId" value.bind="selectedForm.id & validateOnChange" placeholder="ID" change.delegate="updateId()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearId()"></span>
          </td>
          <td>
            <div show.bind="isFormSelected">
                <div class="id-tooltip-error" if.bind="validationError">
                  <div class="tooltip">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="tooltiptext">
                      <div repeat.for="error of validationController.errors">
                        ${error}
                      </div>
                    </span>
                  </div>
                </div>
                <div class="id-tooltip-ok" if.bind="!validationError">
                  <div class="tooltip">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span class="tooltiptext">This Id is fine!</span>
                  </div>
                </div>
              </div>
          </td>
        </tr>
        <tr>
          <th>Type</th>
          <td>
            <select class="props-input" value.bind="selectedType" change.delegate="updateType()">
              <option model.bind="null">-Choose Type-</option>
              <option repeat.for="type of types" model.bind="type">${type}</option>
            </select>
          </td>
        </tr>
        <tr if.bind="selectedType === types[5]">
          <th>Custom Type</th>
          <td>
            <input type="text" class="props-input" value.bind="customType" placeholder="Custom Type" change.delegate="updateType()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearType()"></span>
          </td>
        </tr>
        <tr>
          <th>Label</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedForm.label"  placeholder="Label" change.delegate="updateLabel()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearLabel()"></span>
          </td>
        </tr>
        <tr>
          <th>Default Value</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedForm.defaultValue"  placeholder="Default Value" change.delegate="updateDefaultValue()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearValue()"></span>
          </td>
        </tr>
    </div>
  </div>YW
</template>
