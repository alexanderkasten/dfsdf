  <div class="panel panel--grow">
    <div class="panel__heading">
      Properties
      <button class="add-property-button" click.delegate="addProperty()">+</button>
    </div>
    <div class="panel__content">
      <table class="props-table">
        <tr repeat.for="property of properties" index.bind="$index">
          <td>
            <input type="text" class="props-input" value.bind="newNames[$index]" placeholder="Name" change.delegate="changeName($index)">
          </td>
          <td>
            <input type="text" class="props-input" value.bind="newValues[$index]" placeholder="Value" change.delegate="changeValue($index)">
          </td>
          <td>
            <button class="" click.delegate="removeProperty($index)">x</button>
          </td>
        </tr>
      </table>
      <table show.bind="selectedId" class="props-table probs-table--details">
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedSignal.name" change.delegate="updateName()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearName()"></span>
          </td>
        </tr>
      </table>
    </div>
