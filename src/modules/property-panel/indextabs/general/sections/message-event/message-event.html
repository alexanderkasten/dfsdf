<template>
  <require from="./message-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="panel panel--grow">
    <div class="panel__heading">
      Message Event
      <button class="add-context-button" click.delegate="addMessage()">+</button>
    </div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Message</th>
          <td>
            <select class="props-input" value.bind="selectedId" change.delegate="updateMessage()">
              <option model.bind="null">-Choose Message-</option>
              <option repeat.for="message of messages"
                      model.bind="message.id" value="${message.id}">${message.name} (id: ${message.id})</option>
            </select>
          </td>
        </tr>
      </table>
      <table show.bind="selectedId" class="props-table probs-table--details">
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedMessage.name" change.delegate="updateName()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearName()"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
