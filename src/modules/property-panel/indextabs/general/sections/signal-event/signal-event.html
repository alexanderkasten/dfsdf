<template>
  <require from="./signal-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">
      Signal Event
      <button class="add-context-button" click.delegate="addSignal()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Signal</th>
          <td>
            <select class="props-input" value.bind="selectedId" change.delegate="updateSignal()">
              <option model.bind="null">-Choose Signal-</option>
              <option repeat.for="signal of signals"
                      model.bind="signal.id" value="${signal.id}">${signal.name} (id: ${signal.id})</option>
            </select>
          </td>
        </tr>
      </table>
      <table show.bind="selectedId" class="props-table probs-table--details">
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedSignal.name" change.delegate="updateName()">
          </td>
        </tr>
      </table>
    </div>
</template>
