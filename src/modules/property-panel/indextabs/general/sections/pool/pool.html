<template>
  <require from="./pool.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">Pool</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Version</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.versionTag" change.delegate="updateVersion()">
          </td>
        </tr>
        <tr>
          <th>Id</th>
          <td>
            <input type="text" id="processId" class="props-input" value.bind="businessObjInPanel.processRef.id & validateOnChange" change.delegate="validate()">
          </td>
          <td>
            <template if.bind="validationError">
              <span class="glyphicon glyphicon-remove"></span>
            </template>
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.name" change.delegate="updateName()">
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
