<template>
  <require from="./pool.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">Pool</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Version</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.versionTag">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearVersion()"></span>
          </td>
        </tr>
        <tr>
          <th>Id</th>
          <td>
            <input type="text" id="processId" class="props-input" value.bind="businessObjInPanel.processRef.id & validateOnChange" change.delegate="validate()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearId()"></span>
          </td>
          <td>
            <div class="id-tooltip-error" if.bind="validationError">
              <div class="tooltip">
                <span class="glyphicon glyphicon-remove"></span>
                <span class="tooltiptext">
                  <div repeat.for="error of validationController.errors">
                    ${error}
                  </div>
                </span>
              </div>
            </div>
            <div class="id-tooltip-ok" if.bind="!validationError">
              <div class="tooltip">
                <span class="glyphicon glyphicon-ok"></span>
                <span class="tooltiptext">This Id is fine!</span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.processRef.name">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearName()"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
