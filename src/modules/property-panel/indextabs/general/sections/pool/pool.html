<template>
  <require from="./pool.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section">
    <div class="section__content">
      <div class="section__btn-group">
        <label class="section__input-label">Version Tag: </label>
        <input type="text" class="form-control" value.bind="businessObjInPanel.processRef.versionTag">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="_clearVersion()"></span>
      </div>
      <div class="section__btn-group">
        <label class="section__input-label">Process Id: </label>
        <input id="processId" type="text" class="form-control" value.bind="businessObjInPanel.processRef.id & validateOnChange" change.delegate="validate()">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="_clearId()"></span>
      </div>
      <div class="section__btn-group">
        <label class="section__input-label">Process Name: </label>
        <input type="text" class="form-control" value.bind="businessObjInPanel.processRef.name">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="_clearName()"></span>
      </div>
    </div>
    <div class="section__special">
      <div class="section__special--process-id">
        <div class="id-tooltip">
          <div class="id-tooltip-error" if.bind="validationError">
            <div class="tooltip">
              <span class="glyphicon glyphicon-remove"></span>
              <span class="tooltiptext">
                <div repeat.for="error of validationController.errors">
                  ${error}
                </div>
              </span>
            </div>
          </div>
          <div class="id-tooltip-ok" if.bind="!validationError">
            <div class="tooltip">
              <span class="glyphicon glyphicon-ok"></span>
              <span class="tooltiptext">This Id is fine!</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
