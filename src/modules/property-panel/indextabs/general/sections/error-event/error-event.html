<template>
  <require from="./error-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
    <div class="section__content section__border">
      <label class="section__input-label">Error: </label>
      <select class="form-control" value.bind="selectedId" change.delegate="updateError()">
        <option model.bind="null">-Choose Error-</option>
        <option repeat.for="error of errors"
                model.bind="error.id" value="${error.id}">${error.name} (id: ${error.id})</option>
      </select>
      <div show.bind="selectedId">
        <div class="section__btn-group">
          <label class="section__input-label">Error Name: </label>
          <input type="text" class="form-control" value.bind="selectedError.name" change.delegate="updateErrorName()">
          <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearName()"></span>
        </div>
        <div class="section__btn-group">
          <label class="section__input-label">Error Code: </label>
          <input type="text" class="form-control" value.bind="selectedError.errorCode" change.delegate="updateErrorCode()">
          <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearCode()"></span>
        </div>
        <div show.bind="!isEndEvent">
          <div class="section__btn-group">
            <label class="section__input-label">Error Message: </label>
            <input type="text" class="form-control" value.bind="errorMessageVariable" change.delegate="updateErrorMessage()">
            <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearMessage()"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="section__special">
      <button class="addErrorButton btn btn-xs btn-primary" click.delegate="addError()">+</button>
    </div>
  </div>
</template>
