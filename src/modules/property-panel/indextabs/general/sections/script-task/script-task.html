<template>
  <require from="./script-task.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">Script Task</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Format</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.scriptFormat">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearFormat()"></span>
          </td>
        </tr>
        <tr>
          <th>Script</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.script">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearScript()"></span>
          </td>
        </tr>
        <tr>
          <th>Result Variable</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.resultVariable">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="clearVariable()"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
