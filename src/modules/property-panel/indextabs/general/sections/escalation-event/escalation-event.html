<template>
  <require from="./escalation-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="panel panel--grow">
    <div class="panel__heading">
      Escalation Event
      <button class="add-context-button" click.delegate="addEscalation()">+</button>
    </div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Escalation</th>
          <td>
            <select class="props-input" value.bind="selectedId" change.delegate="updateEscalation()">
              <option model.bind="null">-Choose Escalation-</option>
              <option repeat.for="escalation of escalations"
                      model.bind="escalation.id" value="${escalation.id}">${escalation.name} (id: ${escalation.id})</option>
            </select>
          </td>
        </tr>
      </table>
      <table show.bind="selectedId" class="props-table probs-table--details">
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedEscalation.name" change.delegate="updateEscalationName()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearDocumentation()"></span>
          </td>
        </tr>
        <tr>
          <th>Code</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedEscalation.escalationCode" change.delegate="updateEscalationCode()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearDocumentation()"></span>
          </td>
        </tr>
        <tr>
          <th>Variable</th>
          <td>
            <input type="text" class="props-input" value.bind="escalationCodeVariable" change.delegate="updateEscalationMessage()">
          </td>
          <td>
            <span class="glyphicon glyphicon-remove-circle props-table--clear-button" click.delegate="_clearDocumentation()"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
