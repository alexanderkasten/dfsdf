<template>
  <require from="./call-activity.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section">
    <div class="section__content">
      <label><em>Call Activity</em></label><br>
      <select class="form-control" value.bind="selectedProcess" change.delegate="updateCalledProcess()">
        <option model.bind="null">-Choose called Process-</option>
        <option repeat.for="process of allProcesses.data"
                model.bind="process" value="${process.id}">${process.name} (id: ${process.id})</option>
      </select>
      <div class="navigation">
        <button class="btn btn-primary" disabled.bind="!selectedProcess" click.delegate="navigateToCalledProcess()">Navigate to called Process</button>
      </div>
    </div>
    <div class="section__special">
    </div>
  </div>
</template>
