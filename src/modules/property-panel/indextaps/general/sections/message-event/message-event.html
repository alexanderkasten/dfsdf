<template>
  <require from="./message-event.css"></require>
  <div class="message-event-section" show.bind="canHandleElement">
    <label class="input-label">Message: </label>
    <button class="addMsgButton" click.delegate="addMessage()">+</button>
    <select ref="msgDropdown" class="form-control" value.bind="selectedId" change.delegate="updateMessage()">
      <option model.bind="null">-Choose Message-</option>
      <option repeat.for="message of messages"
              model.bind="message.id" value="${message.id}">${message.id}</option>
    </select>
    <div show.bind="selectedId">
      <label class="input-label">Message Name: </label>
      <input type="text" class="form-control" value.bind="selectedMessage.name" change.delegate="updateName()">
    </div>
  </div>
</template>
