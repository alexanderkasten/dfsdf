<template>
  <require from="./pool.css"></require>
  <div class="pool-section" show.bind="canHandleElement">
    <label class="input-label">Version Tag: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.processRef.versionTag" change.delegate="updateId()">

    <label class="input-label">Process Id: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.processRef.id" change.delegate="updateName()">

    <label class="input-label">Process Name: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.processRef.name" change.delegate="updateDocumentation()">
  </div>
</template>
