<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section">
    <div class="section__content section__border col-md-11">
      <div class="section__btn-group">
        <label class="section__input-label">Id: </label>
        <input type="text" class="form-control" value.bind="businessObjInPanel.id" change.delegate="updateId()">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearId()"></span>
      </div>

      <div class="section__btn-group">
        <label class="section__input-label">Name: </label>
        <input type="text" class="form-control" value.bind="businessObjInPanel.name" change.delegate="updateName()">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearName()"></span>
      </div>

      <div class="section__btn-group">
        <label class="section__input-label">Documentation: </label>
        <input type="text" class="form-control" value.bind="elementDocumentation" change.delegate="updateDocumentation()">
        <span class="glyphicon glyphicon-remove-circle section__btn-group--clear-btn" click.delegate="clearDocumentation()"></span>
      </div>
    </div>
    <div class="section__special col-md-1">

    </div>
  </div>
</template>
