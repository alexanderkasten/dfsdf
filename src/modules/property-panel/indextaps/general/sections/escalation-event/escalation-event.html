<template>
  <require from="./escalation-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section" show.bind="canHandleElement">
    <div class="section__content section__border col-md-11">
      <label class="section__input-label">Escalation: </label>
      <select class="form-control" value.bind="selectedId" change.delegate="updateEscalation()">
        <option model.bind="null">-Choose Escalation-</option>
        <option repeat.for="escalation of escalations"
                model.bind="escalation.id" value="${escalation.id}">${escalation.name} (id: ${escalation.id})</option>
      </select>
      <div show.bind="selectedId">
        <label class="section__input-label">Escalation Name: </label>
        <input type="text" class="form-control" value.bind="selectedEscalation.name" change.delegate="updateEscalationName()">
        <label class="section__input-label">Escalation Code: </label>
        <input type="text" class="form-control" value.bind="selectedEscalation.escalationCode" change.delegate="updateEscalationCode()">
        <div show.bind = "isBoundaryEvent">
          <label class="section__input-label">Escalation Code Variable: </label>
          <input type="text" class="form-control" value.bind="escalationCodeVariable" change.delegate="updateEscalationCodeVariable()">
        </div>
      </div>
    </div>
    <div class="section__special col-md-1">
      <button class="addEscalationButton btn btn-xs btn-primary" click.delegate="addEscalation()">+</button>      
    </div>
  </div>
</template>
