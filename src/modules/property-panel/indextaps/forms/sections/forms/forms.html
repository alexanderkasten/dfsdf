<template>
  <require from="./forms.css"></require>
  <div class="forms-section">
    <h4><label class="header-label">Forms</label></h4>

    <label class="input-label">Form Key: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.id" change.delegate="updateFormKey()">

    <label class="input-label">Form Fields: </label>
    <button class="forms-addFormButton" click.delegate="addForm()">+</button>
    <button class="forms-removeFormButton" click.delegate="removeForm()">x</button>

    <ul class="list-group forms-list">
      <li class="list-group-item forms-item"><a>Test</a></li>
      <li class="list-group-item forms-item"><a>Test</a></li>
    </ul>

    <h4><label class="header-label">Form Field</label></h4>

    <label class="input-label">ID: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.id" change.delegate="updateId()">

    <label class="input-label">Type: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.name" change.delegate="updateType()">

    <label class="input-label">Label: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.documentation" change.delegate="updateLabel()">

    <label class="input-label">Default Value: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.documentation" change.delegate="updateDefaultValue()">


  </div>
</template>
