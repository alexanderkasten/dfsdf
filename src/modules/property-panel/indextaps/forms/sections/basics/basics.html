<template>
  <require from="./basics.css"></require>
  <div class="basics-section"  show.bind="canHandleElement">
    <h4><label class="header-label">Forms</label></h4>
    <label class="input-label">Form Key: </label>
    <input type="text" class="form-control" value.bind="businessObjInPanel.formKey">
    <label class="input-label">Form Fields: </label>
    <button class="forms-addFormButton" click.delegate="addForm()">+</button>
    <button class="forms-removeFormButton" disabled.bind="selectedIndex === undefined" click.delegate="removeForm()">x</button>
    <ul class="list-group forms-list">
      <li class="list-group-item forms-item" repeat.for="form of forms"><span click.delegate="selectForm(form)">${form.id}</span></li>
      <li class="list-group-item forms-item" if.bind="forms.length === 0"><span>No Forms</span></li>
    </ul>
    <div show.bind="isFormSelected">
      <h4><label class="header-label">Form Field</label></h4>
      <label class="input-label">ID: </label>
      <input type="text" class="form-control" value.bind="selectedForm.id" change.delegate="updateId()">
      <label class="input-label">Type: </label>
      <select class="form-control" value.bind="selectedType" change.delegate="updateType()">
        <option model.bind="null">-Choose Type-</option>
        <option repeat.for="type of types">${type}</option>
      </select>
      <div if.bind="selectedType === types[5]">
        <label class="input-label">Custom Type: </label>
        <input type="text" class="form-control" value.bind="customType" change.delegate="updateType()">
      </div>
      <label class="input-label">Label: </label>
      <input type="text" class="form-control" value.bind="selectedForm.label" change.delegate="updateLabel()">
      <label class="input-label">Default Value: </label>
      <input type="text" class="form-control" value.bind="selectedForm.defaultValue" change.delegate="updateDefaultValue()">
    </div>
  </div>
</template>
