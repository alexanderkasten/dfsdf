<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="extensions-section">
    <h4><label class="header-label">Properties</label></h4>
    <label class="input-label">Add Properties </label>
    <button class="properties-addPropertyButton" click.delegate="addProperty()">+</button>
    <div repeat.for="property of properties" index.bind="$index">
      <input type="text" value.bind="newNames[$index]" placeholder="Name" change.delegate="changeName($index)">
      <input type="text" value.bind="newValues[$index]" placeholder="Value" change.delegate="changeValue($index)">
      <button class="properties-removePropertyButton" click.delegate="removeProperty($index)">X</button>
    </div>
  </div>
</template>
