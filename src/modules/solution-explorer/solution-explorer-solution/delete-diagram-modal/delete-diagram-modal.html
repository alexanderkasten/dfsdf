<template>
  <div if.bind="showModal">
    <div class="modal show show-modal" tabindex="-1" role="dialog" id="deleteDiagramModal">
      <div class="modal-dialog delete-diagram-modal" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Do you want to delete this diagram?</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelDeleteDiagramButton" click.delegate="closeModal()">Cancel</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteDiagramButton" click.delegate="deleteDiagram()">Delete Diagram</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade in"></div>
  </div>
</template>
