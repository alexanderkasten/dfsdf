<template>
  <require from="./token-viewer.css"></require>
  <div class="token-viewer">
      <div class="token-viewer__headline">Token</div>
      <span if.bind="formattedToken === undefined || formattedToken === ''" class="token-viewer__empty-message">No token for this process instance available.</span>
      <pre else class="token-viewer__token">${formattedToken}</pre>
  </div>
</template>
