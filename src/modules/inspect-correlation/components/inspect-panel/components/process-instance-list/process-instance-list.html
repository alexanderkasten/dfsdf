<template>
  <require from="./process-instance-list.css"></require>
  <span if.bind="correlations.length === 0" class="correlation-table__empty-message">No correlations found.</span>
  <table else class="table table-striped table-hover correlation-table">
    <thead>
      <tr class="correlation-table__headlines">
        <th class="correlation-table__headline" click.delegate="sortList(ProcessInstanceListSortProperty.Number)">
          Number <i if.bind="sortSettings.sortProperty === ProcessInstanceListSortProperty.Number" class.bind="sortSettings.ascending ? 'fas fa-caret-up' : ' fas fa-caret-down'"></i>
        </th>
        <th class="correlation-table__headline" click.delegate="sortList(ProcessInstanceListSortProperty.StartedAt)">
          Started at <i if.bind="sortSettings.sortProperty === ProcessInstanceListSortProperty.StartedAt" class.bind="sortSettings.ascending ? 'fas fa-caret-up' : ' fas fa-caret-down'"></i>
        </th>
        <th class="correlation-table__headline" click.delegate="sortList(ProcessInstanceListSortProperty.State)">
          State <i if.bind="sortSettings.sortProperty == ProcessInstanceListSortProperty.State" class.bind="sortSettings.ascending ? 'fas fa-caret-up' : ' fas fa-caret-down'"></i>
        </th>
        <th class="correlation-table__headline" if.bind="false" click.delegate="sortList(ProcessInstanceListSortProperty.User)">
          User <i if.bind="sortSettings.sortProperty === ProcessInstanceListSortProperty.User" class.bind="sortSettings.ascending ? 'fas fa-caret-up' : ' fas fa-caret-down'"></i>
        </th>
        <th class="correlation-table__headline" click.delegate="sortList(ProcessInstanceListSortProperty.CorrelationId)">
          Correlation ID <i if.bind="sortSettings.sortProperty === ProcessInstanceListSortProperty.CorrelationId" class.bind="sortSettings.ascending ? 'fas fa-caret-up' : ' fas fa-caret-down'"></i>
        </th>
      </tr>
    </thead>
    <tbody class="correlation-table__body">
      <tr class="correlation-table__table-row" repeat.for="tableEntry of sortedTableData" class.bind="tableEntry.correlationId === selectedCorrelation.id ? 'correlation-table__selected-entry': ''" click.delegate="selectCorrelation(tableEntry)">
        <td class="correlation-table__table-entry">${tableEntry.index}</td>
        <td class="correlation-table__table-entry">${tableEntry.startedAt}</td>
        <td class="correlation-table__table-entry">${tableEntry.state}</td>
        <td if.bind="false" class="correlation-table__table-entry">${tableEntry.user}</td>
        <td class="correlation-table__table-entry">${tableEntry.correlationId}</td>
      </tr>
    </tbody>
  </table>
</template>
