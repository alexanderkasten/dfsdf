<template>
  <require from="../bpmn-io/bpmn-io"></require>
  <require from="../import-process-button/import-process-button"></require>  
  <require from="./processdetail.css"></require>
  
  <div if.bind="process">
    <button ref="exportButton" type="button" class="btn btn-primary export-button" click.delegate="exportDiagram()"><i ref="exportSpinner" class="glyphicon glyphicon-repeat fa-spin hidden"></i> Export Diagram</button>
    <button type="button" class="btn btn-primary save-button" click.delegate="saveDiagram()">Save</button>
    <bpmn-io view-model.ref="bpmn" xml.bind="process.xml"></bpmn-io>

    <import-process-button desired-key.bind="process.key" callback.bind="onModdlelImported.bind($this)"></import-process-button>
  </div>

  <div class="container" if.bind="!process">
    <h3>Prozess nicht gefunden</h3>
  </div>
</template>
