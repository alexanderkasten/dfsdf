<template>
  <require from="./status-bar.css"></require>
  <!--
    STATUS BAR
  -->
  <div class="status-bar status-bar--system-macos">
    <div class="status-bar__left-bar">
      <span>
        <i class="fa baseroute__lock-icon" class.bind="isRouteHttps ? 'fa-lock baseroute__lock' : 'fa-unlock baseroute__unlock'"></i> <i class="fa fa-plug"></i> ${processEngineRoute}
      </span>
    </div>
    <div class="status-bar__center-bar"></div>
    <div class="status-bar__right-bar">
      <div if.bind="showXMLButton">
        <a class="status-bar__element" click.delegate="toggleXMLView()" if.bind="!xmlIsShown">
          <i class="fa fa-file-code-o"></i> Show XML
        </a>
        <a class="status-bar__element" click.delegate="toggleXMLView()" if.bind="xmlIsShown">
          <i class="fa fa-file-code-o"></i> Show Diagram
        </a>
      </div>
      <a class="status-bar__element" click.delegate="navigateToSettings()">
        <i class="fa fa-wrench"></i> Settings
      </a>
    </div>
  </div>
</template>
