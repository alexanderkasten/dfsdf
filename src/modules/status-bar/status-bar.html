<template>
  <require from="./status-bar.css"></require>
  <!--
    STATUS BAR
  -->
  <div class="status-bar status-bar--system-macos">
    <div class="status-bar__left-bar">
      <span>
        <i class="fas baseroute__lock-icon" class.bind="isEncryptedCommunication ? 'fa-lock' : 'fa-unlock'"></i> ${processEngineRoute}
      </span>
    </div>
    <div class="status-bar__center-bar">
      <div class="center-bar__diff-view-buttons" if.bind="diffIsShown">
        <a class="status-bar__element" class.bind="currentDiffMode === DiffMode.BeforeVsAfter ? 'status-bar__element--active' : ''" click.delegate="changeDiffMode(DiffMode.BeforeVsAfter)">
          Before vs. After <i class="fa fa-arrow-right"></i>
        </a>
        <a class="status-bar__element" class.bind="showChangeList ? 'status-bar__element--active' : ''" click.delegate="toggleChangeList()">
          <i class="fas fa-bars"></i>
        </a>
        <a class="status-bar__element" class.bind="currentDiffMode === DiffMode.AfterVsBefore ? 'status-bar__element--active' : ''" click.delegate="changeDiffMode(DiffMode.AfterVsBefore)">
          <i class="fa fa-arrow-left"></i> After vs. Before
        </a>
      </div>
    </div>
    <div class="status-bar__right-bar">
      <template if.bind="showDiagramViewButtons">
        <a class="status-bar__element" click.delegate="toggleXMLView()" if.bind="!xmlIsShown">
          <i class="fas fa-file-code"></i> Show XML
        </a>
        <a class="status-bar__element" click.delegate="toggleXMLView()" if.bind="xmlIsShown">
          <i class="fas fa-file-code"></i> Show Diagram
        </a>
        <a class="status-bar__element" click.delegate="toggleDiffView()" if.bind="!diffIsShown">
          <i class="fa fa-object-group"></i> Show Diff
        </a>
        <a class="status-bar__element" click.delegate="toggleDiffView()" if.bind="diffIsShown">
          <i class="fa fa-object-group"></i> Show Diagram
        </a>
      </template>
      <a class="status-bar__element" click.delegate="navigateToSettings()">
        <i class="fas fa-wrench"></i> Settings
      </a>
    </div>
  </div>
</template>
